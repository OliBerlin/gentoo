name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'repository/**'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  sync:
    name: Sync repository folder
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          repository: OliBerlin/gentoo
          path: source

      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          repository: OliBerlin/gentoo-repository
          token: ${{ secrets.TARGET_REPO_PAT }}
          path: target

      - name: Copy repository folder
        run: |
          rm -rf target/*
          cp -r source/repository/* target/

      - name: Commit and push changes
        run: |
          cd target
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync from gentoo/repository" || echo "No changes to commit"
          git push

  build:
    name: Build and echo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Run build
        run: echo "Building project..."
